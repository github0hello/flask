<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap5 实例</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="/static/lib/bootstrap5/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>新增文件夹</h2>
  <p>点击输入框查看浮动效果:</p>
  <form action="/add_dir" method="post">
    <div class="form-floating mb-3 mt-3">
      <input type="text" class="form-control" id="filename" placeholder="输入文件夹名称" name="name">
      <label for="filename">文件夹名：</label>
    </div>
    <button type="submit" class="btn btn-primary">增加</button>
  </form>
</div>

</body>
</html>
