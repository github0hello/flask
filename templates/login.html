<!doctype html>
<html data-bs-theme="dark">

<head>
  <script src="/static/js/color-modes.js"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>登录</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">




  <link href="/static/lib/bootstrap5/css/bootstrap.min.css" rel="stylesheet">



  <!-- Custom styles for this template -->
  <link href="/static/css/sign-in.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary" background="/static/image/login.jpg" style="background-repeat:no-repeat
               background-attachment:fixed;
               background-size:100% 100%; ">


  <main class="form-signin w-100 m-auto">
    <div class="container">
      <h1 class="h3 mb-3 fw-normal text-center">登录</h1>
      {{ date|safe }}
      <form action="\login" class="needs-validation" novalidate method="post">
        <div class="form-group form-floating">

          <input type="text" class="form-control" id="floatingInput" placeholder="Enter password" name="name" required>
          <label for="floatingInput">用户名</label>
          <div class="valid-feedback"></div>
          <div class="invalid-feedback">请输入用户名！</div>
        </div>
        <br>
        <div class="form-group form-floating">

          <input type="password" class="form-control" id="floatingInputpassword" placeholder="Enter password"
            name="password" required>
          <label for="floatingInputpassword">密码</label>
          <div class="valid-feedback"></div>
          <div class="invalid-feedback">请输入密码！</div>
        </div>
        <small><a href="/login/register" style="float: right;">没有账号？立即注册</a></small>

        <br>
        <br>
        <button class="btn btn-primary w-100 py-2" type="submit">登录</button>

      </form>

  </main>

  <script src="/static/lib/bootstrap5/js/bootstrap.bundle.js"></script>

</body>
<script>
  // 如果验证不通过禁止提交表单
  (function () {
    'use strict';
    window.addEventListener('load', function () {
      // 获取表单验证样式
      var forms = document.getElementsByClassName('needs-validation');
      // 循环并禁止提交
      var validation = Array.prototype.filter.call(forms, function (form) {
        form.addEventListener('submit', function (event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
</script>

</html>
